<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farming Simulator</title>
    <style>
        #gameScreen {
            border: 1px solid black;
        }
        p {
            user-select: none;
        }
        .preload {
            display: none;
        }
        .hud {
            min-height: 100px;
            max-height: 100px;
            min-width: 800px;
            max-width: 800px;
            padding: 0px;
            margin: 0px;
            border: 1px solid black;
            position: absolute;
            top: 610px;
            /* This prevents the user from highlighting anything */
            user-select: none;
        }
        .hud img {
            /* This prevents the user from dragging images in most browsers */
            -webkit-user-drag: none;
        }
        .hud p {
            margin: 0px;
            padding: 0px;
            font-family: Helvetica, Arial, sans-serif;
        }
        .inventory img, .modal img {
            width: 40px;
            height: 40px;
            position: absolute;
        }
        .inventory .sprite, .modal .sprite {
            width: 36px;
            height: 36px;
            pointer-events: none;
        }
        .inventory p, .modal p {
            position: absolute;
            user-select: none;
            pointer-events: none;
            text-align: center;
            width: 40px;
        }
        .tools img {
            width: 60px;
            height: 60px;
            position: absolute;
        }
        .tools .sprite {
            width: 50px;
            height: 50px;
            pointer-events: none;
        }
        .tools p {
            position: absolute;
            pointer-events: none;
            text-align: center;
            width: 60px;
        }
        .info p {
            position: absolute;
            margin: 0px;
            padding: 0px;
            font-family: Helvetica, Arial, sans-serif;
        }
        .info button, .modal button {
            position: absolute;
            margin: 0px;
            padding: 2px 10px;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 88px;
            top: 88px;
            width: 640px;
            height: 440px;
            background-color: slategray;
            border: 2px solid black;
        }
        .sell p {
            position: absolute;
            text-align: left;
            width: auto;
            margin: 0px;
            padding: 0px;
            font-family: Helvetica, Arial, sans-serif;
        }
        .close {
            color: seashell;
            padding-right: 10px;
            float: right;
            font-size: 40px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            text-shadow: 0 0 5px red;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
